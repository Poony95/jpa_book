<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
	$(function(){
		$(".delete").click(function(event){
			if(confirm("정말로 삭제할까요?") == false){
				event.preventDefault();
			}
		});
	});
</script>
</head>
<body>
	<h2>고객목록</h2>
	<a href="/customer/insert">고객등록</a><br>
	<table>
		<tr>
			<td>고객번호</td>
			<td>고객명</td>
			<td>주소</td>
			<td>전화번호</td>
			<td>파일명</td>
			<td>Action</td>
		</tr>
		<tr th:each="c:${list}">
			<td th:text="${c.custid}"></td>
			<td th:text="${c.name}"></td>
			<td th:text="${c.address}"></td>
			<td th:text="${c.phone}"></td>
			<td th:text="${c.fname}"></td>
			<td>
				<a th:href="@{'/customer/update/'+${c.custid}}">수정</a>
				<a class="delete" th:href="@{'/customer/delete/'+${c.custid}}">삭제</a>				
			</td>
		</tr>
	</table>
</body>
</html>
