<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서수정</h2>
	<hr>
	<form method="post" action="/book/save">
		<input type="text" name="bookid" th:value="${b.bookid}"/><br />
		도서이름 : <input type="text" name="bookname" th:value="${b.bookname}"/><br />
		도서가격 : <input type="text" name="price" th:value="${b.price}"/><br />
		출판사명 : <input type="text" name="publisher" th:value="${b.publisher}"/><br />
		<input type="submit" value="수정" />
		<input type="reset" value="취소" />
	</form>
</body>
</html>
